<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://images.thdstatic.com/productImages/57962e24-f933-46dc-993c-c81f79fee44d/svn/forhauz-garden-carts-hg-1199-fw-grey-64_1000.jpg" alt="gray foldable portable wagon">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label>Credit Card Name</label>
            <input id="card-name" name="card-name" contenteditable aria-required="true">
            <label>Credit Card Number</label>
            <input id="card-number" name="card-number" contenteditable aria-required="true">
            <input type="submit">
        </form>
    </section>
</body>
</html>
