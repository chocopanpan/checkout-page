<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="a partially turned Rubix cube">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-names">Credit Card Name</label>
            <input role="textbox"
  contenteditable
  aria-labelledby="card-name"
  aria-required="true"
  id="card-name" name="card-name" required>
            <label for="card-numbers">Credit Card Number</label>
            <input role="textbox"
  contenteditable
  aria-labelledby="card-number"
  aria-required="true"
  id="card-number" name="card-number" required>
            <input type="submit" value="Submit Order">
        </form>
    </section>
</body>
</html>
