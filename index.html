<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>
<body>
    <!--Create Shopping Card data page-->
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="a partially turned Rubix cube">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label id="card-name">Credit Card Name</label>
            <input role="textbox" id="card-name" name="card-name" contenteditable aria-labelledby="card-name" aria-required="true">
            <label id="card-number">Credit Card Number</label>
            <input role="textbox" id="card-number" name="card-number" contenteditable aria-labelledby="card-number" aria-required="true">
            <input type="submit" value="submit">
        </form>
    </section>
</body>
</html>
